<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل المنتج</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<script>
const PRODUCTS = {
  rozalin:{
    name:"طقم روزالين 3 قطع",
    price:749,
    img:"rozalin-main.jpg",
    desc:"خامة روزالين – وان سايز من 60 لـ 95 ك",
    colors:[
      {c:"#8b6a4f", img:"rozalin-cafe.jpg"},
      {c:"#ead7b7", img:"rozalin-beige.jpg"},
      {c:"#6b8f71", img:"rozalin-olive.jpg"},
      {c:"#000", img:"rozalin-black.jpg"},
      {c:"#f4a6a6", img:"rozalin-simon.jpg"}
    ]
  },

  formal:{
    name:"طقم فورمال 3 قطع",
    price:699,
    img:"formal-main.jpg",
    desc:"روزالين مستورد – وان سايز 65 لـ 85 ك",
    colors:[
      {c:"#98ff98", img:"formal-mint.jpg"},
      {c:"#a7c7ff", img:"formal-babyblue.jpg"},
      {c:"#ead7b7", img:"formal-beige.jpg"},
      {c:"#8b6a4f", img:"formal-havan.jpg"},
      {c:"#000", img:"formal-black.jpg"}
    ]
  },

  toonz:{
    name:"تونز – قطعتين",
    price:799,
    img:"toonz-main.jpg",
    desc:"شمواه × شمواه – وان سايز 60 لـ 90 ك",
    colors:[
      {c:"#1e3a8a", img:"toonz-blue.jpg"},
      {c:"#ec4899", img:"toonz-pink.jpg"},
      {c:"#ead7b7", img:"toonz-beige.jpg"},
      {c:"#6b8f71", img:"toonz-olive.jpg"},
      {c:"#6d1b1b", img:"toonz-wine.jpg"},
      {c:"#7c3aed", img:"toonz-purple.jpg"}
    ]
  }
};

const id = new URLSearchParams(location.search).get("id");
const p = PRODUCTS[id];
let qty = 1;

document.body.innerHTML += `
<section class="max-w-md mx-auto bg-white mt-4 p-4 rounded-xl shadow">

<img id="mainImg" src="${p.img}" class="rounded-xl mb-3">

<h2 class="text-3xl font-extrabold">${p.name}</h2>
<p class="text-3xl font-extrabold my-2">${p.price} ج</p>
<p class="text-gray-700 mb-4">${p.desc}</p>

<h4 class="font-semibold mb-2">اختاري اللون</h4>
<div class="flex gap-3 flex-wrap mb-4">
${p.colors.map(col=>`
<span onclick="document.getElementById('mainImg').src='${col.img}'"
class="w-12 h-12 rounded-full border cursor-pointer"
style="background:${col.c}"></span>
`).join("")}
</div>

<h4 class="font-semibold mb-2">الكمية</h4>
<div class="flex items-center gap-4 mb-4">
<button onclick="qty=Math.max(1,--qty);q.innerText=qty" class="w-10 h-10 bg-gray-200 rounded-full text-xl">−</button>
<span id="q" class="text-xl font-bold">1</span>
<button onclick="qty++;q.innerText=qty" class="w-10 h-10 bg-gray-200 rounded-full text-xl">+</button>
</div>

<button class="bg-black text-white w-full py-4 rounded-2xl text-2xl font-extrabold">
إضافة إلى السلة
</button>

</section>
`;
</script>

</body>
</html>
